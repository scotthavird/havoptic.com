<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>

    <!-- Glow effects -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Tool colors -->
    <linearGradient id="claudeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>

    <linearGradient id="codexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>

    <linearGradient id="cursorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>

    <!-- Grid pattern -->
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Grid overlay -->
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.4"/>

  <!-- Decorative circles in background -->
  <circle cx="150" cy="500" r="200" fill="#f97316" opacity="0.03" filter="url(#softGlow)"/>
  <circle cx="1050" cy="130" r="180" fill="#8b5cf6" opacity="0.03" filter="url(#softGlow)"/>
  <circle cx="600" cy="600" r="250" fill="#10b981" opacity="0.02" filter="url(#softGlow)"/>

  <!-- Connection lines -->
  <g stroke="#475569" stroke-width="1" opacity="0.4">
    <line x1="300" y1="315" x2="520" y2="315"/>
    <line x1="680" y1="315" x2="900" y2="315"/>
    <!-- Animated dots would go here in CSS -->
  </g>

  <!-- Tool icons -->
  <!-- Claude Code - Hexagon -->
  <g transform="translate(300, 315)" filter="url(#glow)">
    <polygon points="0,-45 39,-22.5 39,22.5 0,45 -39,22.5 -39,-22.5" fill="url(#claudeGrad)" opacity="0.9"/>
    <text x="0" y="75" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#f97316" text-anchor="middle" font-weight="500">Claude Code</text>
  </g>

  <!-- OpenAI Codex - Square/Diamond -->
  <g transform="translate(600, 315)" filter="url(#glow)">
    <rect x="-35" y="-35" width="70" height="70" rx="8" fill="url(#codexGrad)" opacity="0.9" transform="rotate(0)"/>
    <text x="0" y="75" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#10b981" text-anchor="middle" font-weight="500">Codex CLI</text>
  </g>

  <!-- Cursor - Circle -->
  <g transform="translate(900, 315)" filter="url(#glow)">
    <circle r="40" fill="url(#cursorGrad)" opacity="0.9"/>
    <text x="0" y="75" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#8b5cf6" text-anchor="middle" font-weight="500">Cursor</text>
  </g>

  <!-- Data flow dots -->
  <g fill="#64748b" opacity="0.6">
    <circle cx="380" cy="315" r="3"/>
    <circle cx="440" cy="315" r="3"/>
    <circle cx="760" cy="315" r="3"/>
    <circle cx="820" cy="315" r="3"/>
  </g>

  <!-- Main title -->
  <text x="600" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="72" fill="white" text-anchor="middle" font-weight="700" letter-spacing="-2">
    Havoptic
  </text>

  <!-- Subtitle -->
  <text x="600" y="185" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle" font-weight="400">
    AI Tool Release Tracker
  </text>

  <!-- Bottom tagline -->
  <text x="600" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#64748b" text-anchor="middle">
    Track releases from Claude Code, OpenAI Codex CLI, and Cursor
  </text>

  <!-- URL -->
  <text x="600" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#475569" text-anchor="middle">
    havoptic.com
  </text>
</svg>
