<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background gradient matching og-image -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>

    <!-- Multi-color gradient for the H (representing all 3 tools) -->
    <linearGradient id="letterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="50%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>

  <!-- Subtle inner border -->
  <rect x="16" y="16" width="480" height="480" rx="80" fill="none" stroke="#334155" stroke-width="2" opacity="0.5"/>

  <!-- The H lettermark with glow -->
  <g filter="url(#glow)">
    <text
      x="256"
      y="360"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
      font-size="320"
      font-weight="800"
      fill="url(#letterGrad)"
      text-anchor="middle"
      letter-spacing="-10"
    >H</text>
  </g>

  <!-- Small accent dots representing the 3 tools -->
  <circle cx="140" cy="420" r="20" fill="#f97316" opacity="0.8"/>
  <circle cx="256" cy="440" r="20" fill="#10b981" opacity="0.8"/>
  <circle cx="372" cy="420" r="20" fill="#8b5cf6" opacity="0.8"/>
</svg>
