<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 500" width="920" height="500">
  <defs>
    <style>
      .title { font: bold 28px system-ui, -apple-system, sans-serif; fill: #006064; }
      .subtitle { font: 16px system-ui, -apple-system, sans-serif; fill: #00ACC1; }
      .cell-text { font: 13px system-ui, -apple-system, sans-serif; fill: #006064; }
      .cell-icon { font: 20px system-ui, sans-serif; }
      .version-badge { font: bold 14px system-ui, -apple-system, sans-serif; fill: white; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
