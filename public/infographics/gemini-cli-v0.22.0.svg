  <!-- Cell 1 -->
  <rect x="30" y="120" width="200" height="105" rx="12" fill="white" filter="url(#shadow)"/>
  <text x="42" y="148" class="cell-icon">✨</text>
  <text x="42" y="172" class="cell-text">Send the model and CLI</text>
