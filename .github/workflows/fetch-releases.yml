name: Fetch AI Tool Releases

on:
  schedule:
    # Run daily at 5 AM EST (10:00 UTC)
    - cron: '0 10 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  fetch-releases:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: corepack enable pnpm

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Fetch new releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/fetch-releases.mjs

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet public/data/releases.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Save old releases for notification (used by infographics workflow)
        if: steps.changes.outputs.changed == 'true'
        run: |
          # Save the OLD releases (before this fetch) for comparison in the infographics workflow
          git show HEAD:public/data/releases.json > /tmp/old-releases.json || echo '{"releases":[]}' > /tmp/old-releases.json

      - name: Upload old releases artifact
        if: steps.changes.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: old-releases-for-notification
          path: /tmp/old-releases.json
          retention-days: 1

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/data/releases.json
          git commit -m "chore: Update releases data"
          git push
        # Production deploy is triggered automatically via workflow_run event
