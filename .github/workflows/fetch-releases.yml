name: Fetch AI Tool Releases

on:
  schedule:
    # Run daily at 8 AM EST (13:00 UTC)
    - cron: '0 13 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  actions: write

jobs:
  fetch-releases:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: corepack enable pnpm

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Save old releases
        run: cp public/data/releases.json /tmp/old-releases.json || echo '{"releases":[]}' > /tmp/old-releases.json

      - name: Fetch new releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/fetch-releases.mjs

      - name: Generate sitemap
        run: node scripts/generate-sitemap.mjs

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet public/data/releases.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Notify subscribers
        if: steps.changes.outputs.changed == 'true'
        env:
          NOTIFY_API_KEY: ${{ secrets.NOTIFY_API_KEY }}
          NOTIFY_API_URL: https://havoptic.com/api/notify
        run: node scripts/notify-subscribers.mjs --old=/tmp/old-releases.json --new=public/data/releases.json

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/data/releases.json public/sitemap.xml
          git commit -m "chore: Update releases data and sitemap"
          git push

      - name: Trigger production deploy
        if: steps.changes.outputs.changed == 'true'
        run: gh workflow run deploy-prod.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
