name: Generate Blog Content

on:
  schedule:
    # Run every Monday at 10 AM EST (15:00 UTC) - after metrics fetch
    - cron: '0 15 * * 1'
    # Run on 1st of month at 11 AM EST (16:00 UTC) for monthly report
    - cron: '0 16 1 * *'
  workflow_dispatch:
    inputs:
      content_type:
        description: 'Content type to generate'
        required: true
        default: 'scheduled'
        type: choice
        options:
          - scheduled
          - weekly
          - monthly
          - quarterly
          - all

permissions:
  contents: write

concurrency:
  group: push-to-main
  cancel-in-progress: false

jobs:
  generate-content:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: corepack enable pnpm

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Determine content type
        id: content
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "type=${{ github.event.inputs.content_type }}" >> $GITHUB_OUTPUT
          else
            echo "type=scheduled" >> $GITHUB_OUTPUT
          fi

      - name: Save old posts.json
        run: |
          if [ -f public/data/blog/posts.json ]; then
            cp public/data/blog/posts.json /tmp/old-posts.json
          else
            echo '{"posts":[]}' > /tmp/old-posts.json
          fi

      - name: Generate blog content
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/generate-blog-content.mjs --${{ steps.content.outputs.type }}

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet public/data/blog/ public/data/feature-matrix.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/data/blog/ public/data/feature-matrix.json
          git commit -m "chore: Generate blog content"
          git pull --rebase origin main
          git push
        # Production deploy is triggered automatically via workflow_run event

      - name: Notify subscribers of new blog posts
        if: steps.changes.outputs.changed == 'true'
        env:
          NOTIFY_API_KEY: ${{ secrets.NOTIFY_API_KEY }}
        run: |
          node scripts/notify-blog-subscribers.mjs \
            --old=/tmp/old-posts.json \
            --new=public/data/blog/posts.json
