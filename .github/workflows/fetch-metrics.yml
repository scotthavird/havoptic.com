name: Fetch External Metrics

on:
  schedule:
    # Run daily at 6 AM EST (11:00 UTC) - 1 hour after releases fetch
    - cron: '0 11 * * *'
  workflow_dispatch: # Allow manual trigger
  workflow_run:
    workflows: ['Fetch AI Tool Releases']
    types:
      - completed

permissions:
  contents: write

concurrency:
  group: push-to-main
  cancel-in-progress: false

jobs:
  fetch-metrics:
    runs-on: ubuntu-latest
    # Only run if triggered manually, on schedule, or if the releases workflow succeeded
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: corepack enable pnpm

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Fetch external metrics
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/fetch-external-metrics.mjs

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet public/data/metrics/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/data/metrics/
          git commit -m "chore: Update external metrics data"
          git pull --rebase origin main
          git push
